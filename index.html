<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>PowderGraph</title>
  <!-- Custom styling -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-line-graph.css">
  <link rel="stylesheet" href="css/d3-tip.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/slider.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

  <body>
    <header class="pageHeader">
      PowderGraph
    </header>

    <article class="mainArticle">
      <div class="container-bars">
        <div id="chart-area-bar"></div>
      </div>
      <div class="container-lines">
        <div id="chart-area-line"></div>
      </div>
    </article>

    <nav class="mainNav">
      <img src="favicon.ico" alt="">
      <div class="controllers">
        <button id="precip-button">Rain</button>

        <div class="slider-container">
          <div id="slider"></div>
        </div>

        <div class="range-slider-container">
          <div id="range-slider"></div>
        </div>
      </div>
      <div class="profile-links">
        <a href="https://www.linkedin.com/in/mark-kopec/">
          <img src="./LinkedIn_logo_initials.png"></a>
        <a href="https://github.com/kopecmark">
          <img src="./github.svg"></a>
      </div>
    </nav>

    <div class="site-description">
      <p>The bar graph shows the monthly snow and rain totals 
      for Lake Louise in Alberta, Canada. </br></br> Select the button on the left-hand side 
      to toggle between snow and rain. Also, try the slider to see how the totals 
      vary throughout the last century.</br></br>Have fun!</p>
    </div>


    <!-- External JS libraries -->
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
    <script src="js/wNumb.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/slider.js"></script>

    <!-- Custom JS -->
    <script src="js/line-chart.js"></script>
    <script src="js/bar-chart.js"></script>
    <script src="js/main.js"></script>
  
  </body>


</html>
